<ion-header>
  <ion-navbar>
    <ion-title>{{ quoteCategory.category | uppercase }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card *ngFor="let quote of quoteCategory.quotes">
    <ion-card-header text-center>
      #{{ quote.id }}
    </ion-card-header>
    <ion-card-content>
      {{ quote.text }}
    </ion-card-content>
  </ion-card>
</ion-content>
